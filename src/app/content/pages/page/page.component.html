<div class="w-full">
    <app-upload-file></app-upload-file>

    <mat-button-toggle-group class="my-2 block" name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
        <mat-button-toggle [value]="0">Table</mat-button-toggle>
        <mat-button-toggle [value]="1">Chart</mat-button-toggle>
    </mat-button-toggle-group>
    <app-generate-table *ngIf="!group.value"></app-generate-table>
    <app-generate-chart *ngIf="group.value"></app-generate-chart>
</div>
